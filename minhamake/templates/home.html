<!DOCTYPE html>
<html lang="pt-br">

{% load static %}
	<head>
		<title>Minha Make</title>
		<meta charset="UTF-8">
		<meta name="description" content="Minha Make">
		<meta name="keywords" content="make, makeup, foundation ">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Favicon -->   
		<link href="{% static "" %}img/favicon.ico" rel="shortcut icon"/>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
		<link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}"/>
		<link rel="stylesheet" href="{% static "css/jquery-ui.min.css" %}"/>
		<link rel="stylesheet" href="{% static "css/flaticon.css" %}"/>
		<link rel="stylesheet" href="{% static "css/owl.carousel.css" %}"/>
		<link rel="stylesheet" href="{% static "css/style.css" %}"/>
		<link rel="stylesheet" href="{% static "css/animate.css" %}"/>
		<link rel="stylesheet" href="{% static "css/button-circle.css" %}"/>
		<!-- CDN Select2 -->
		<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body class="spad set-bg" data-setbg="{% static "img/service-bg.png" %}">
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>
													
		<!-- Services section -->
		<section class="services-section">
			<div class="container-fluid">
				<div class="section-title text-white">
					<h2>Encontre a base perfeita para você</h2>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6 service text-white">
						<i class="flaticon-016-woman"></i>
						<h2>Marca: </h2>
						<p>A marca de base que você normalmente utiliza</p>
						<select class="js-search" name="brand" style="width: 75%">
							<option value="0" selected> Selecione a marca </option>
						</select>
					</div>

					<div class="col-lg-3 col-md-6 service text-white">
							<i class="flaticon-017-soap"></i>
						<h2>Produto: </h2>
						<p>Selecione o produto que você normalmente utiliza</p>
						<select class="js-search" name="product" style="width: 75%">
							<option value="0" selected> Selecione o produto </option>
						</select>
					</div>

					<div class="col-lg-3 col-md-6 service text-white">
						<i class="flaticon-009-makeup-5"></i>
						<h2>Cor:</h2>
						<p>Selecione o tom do produto selecionado</p>
							<select class="js-search" name="shade" style="width: 75%">
							<option value="0" selected> Selecione a cor </option>
						</select>
						<button type="button" onclick="addSelectedProduct()" class="btn btn-success btn-add btn-circle">
							<span class="fa fa-add"> </span> 
							+
						</button>
					</div>
			
					<div class="col-lg-3 col-md-6 service text-white">
						{% if data|length == 0 %}
							<table class="table table-borderless">
								<thead class="thead">
									<tr>
										<th>Marca</th>
										<th>Produto</th>
										<th>Cor</th>
									</tr>
								</thead>
								<tbody id="selected"></tbody>
							</table>
						{% endif %}
					</div> 
				</div><!--end row-->
            </div>
		</section>
		<!-- Services section end -->

		<!--====== Javascripts & Jquery ======-->
		<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
		<script src="{% static "js/jquery-ui.min.js" %}"></script>
		<script src="{% static "js/bootstrap.min.js" %}"></script>
		<script src="{% static "js/owl.carousel.min.js" %}"></script>
		<script src="{% static "js/circle-progress.min.js" %}"></script>
		<script src="{% static "js/main.js" %}"></script>

		<!-- CDN Select2-->
		<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
		<script src="{% static "js/ajax/select-product.js"%}"></script>
		<script src="{% static "js/ajax/select-shade.js"%}"></script>		
		<script src="{% static "js/ajax/select-brand.js"%}"></script>		
		<script src="{% static "js/ajax/list-selected-products.js"%}"></script>		
		<script> 	
			$(document).ready(function() {
    			$('.js-search').select2();
			});
		</script>
    </body>
</html>
